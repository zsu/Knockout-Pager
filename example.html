<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>ko.pager example</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="">
    <meta name="author" content="">
    <link rel="stylesheet" type="text/css" href="css/app.css">
    <script src="http://code.jquery.com/jquery-latest.min.js" type="text/javascript"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/knockout/3.3.0/knockout-min.js" type="text/javascript"></script>
    <script src="js/ko.pager.js" type="text/javascript"></script>
</head>

<body>
        <h1>ko.pager Example:</h1>
        <pager params="TotalRecords:vm.TotalRecords,PageSize:vm.PageSize,PageNumber:vm.PageNumber,Callback:vm.search"></pager>

<script>
    ViewModel = function () {
        var self = this;
        self.PageNumber=ko.observable(1);
	self.PageSize=ko.observable(25);
	self.TotalRecords=ko.observable(1000);
        self.search = function (buttonPress) {
            // if the button is press, means a new search, set page pack to 1...
            if (buttonPress) { self.PageNumber(1); }
 
        };

    };
    var vm;
    $(function() {
        vm = new ViewModel();
        ko.applyBindings(vm);
    });
</script>
</body>
</html>
